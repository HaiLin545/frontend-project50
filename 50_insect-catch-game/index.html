<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Insect Catch Game</title>
    </head>
    <body>
        <div class="container to-start">
            <div class="page start">
                <h1>Catch The Insect</h1>
                <div class="start-btn">Play Game</div>
            </div>
            <div class="page menu">
                <h1>What's your "favorite" insect?</h1>
                <div class="insects">
                    <div class="insect">
                        <p>fly</p>
                        <img src="./imgs/fly_PNG3946.png" alt="" />
                    </div>
                    <div class="insect">
                        <p>mosquito</p>
                        <img src="./imgs/mosquito_PNG18175.png" alt="" />
                    </div>
                    <div class="insect">
                        <p>spider</p>
                        <img src="./imgs/spider_PNG12.png" alt="" />
                    </div>
                    <div class="insect">
                        <p>roach</p>
                        <img src="./imgs/roach_PNG12163.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="page game">
                <div class="status-bar">
                    <div class="time">Time: <span id="time">00:00</span></div>
                    <div class="score">Score: <span id="score">0</span></div>
                </div>
                <div class="annoy-tip">
                    Are you annoyed yet? <br />
                    You are playing an impossible game!!
                </div>
                <div class="box"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
