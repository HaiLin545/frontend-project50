<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Cheap Fast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>How do you want your project to be?</h1>
    <div class="option">
        <input id="good" name='good' type="checkbox" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="option">
        <input id="cheap" name='cheap' type="checkbox" class="toggle">
        <label for="cheap" class="label" class="checked">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>

    </div>
    <div class="option">
        <input id="fast" name='fast' type="checkbox" class="toggle">
        <label for="fast" class="label" class="checked">
            <div class="ball"></div>
        </label>
        <span>Fast</span>

    </div>
    <script src="script.js"></script>
</body>

</html>
