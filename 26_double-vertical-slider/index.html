<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div style="background-color: #FD3555">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div id="right">
            <div style="background-image: url(p1.jpg);"></div>
            <div style="background-image: url(p2.jpg);"></div>
            <div style="background-image: url(p3.jpg);"></div>
            <div style="background-image: url(p4.jpg);"></div>
        </div>
        <div id="down" class="btn">
            <i class="fa fa-arrow-down"></i>
        </div>
        <div id="up" class="btn">
            <i class="fa fa-arrow-up"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
