<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Netflix Mobile Navigation</title>
    </head>
    <body>
        <navigator>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </navigator>
        <header>
            <div class="page p1">
                <div class="page p2">
                    <div class="page p3">
                        <div class="close-btn">
                            <i class="fa fa-close" aria-hidden="true"></i>
                        </div>
                        <img src="./Netflix-Brand-Logo.png" alt="logo" />
                        <ul class="menu">
                            <li>TEAMS</li>
                            <li>LOCATIONS</li>
                            <li>LIFE AT NETFLIX</li>
                            <ul class="submenu">
                                <li>NETFLIX CULTURE MEMO</li>
                                <li>WORK LIFE BALANCE</li>
                                <li>INCLUSION & DIVERSITY</li>
                                <li>BLOG</li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <img src="./Netflix-Brand-Logo.png" alt="logo" />
            <p>MOBILE NAVIGATION</p>
        </main>
        <script src="script.js"></script>
    </body>
</html>
