<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="phone">
        <div class="content">
            <img src="" alt="">
        </div>
        <div class="bar">
            <div class="bar-item">
                <i class="fa fa-home"></i>
                <p class="name">Home</p>
            </div>
            <div class="bar-item">
                <i class="fa fa-cube"></i>
                <p class="name">Work</p>
            </div>
            <div class="bar-item">
                <i class="fa fa-edit"></i>
                <p class="name">Blog</p>
            </div>
            <div class="bar-item">
                <i class="fa fa-user"></i>
                <p class="name">About Us</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
